<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Horoscope</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Horoscope</h1>
      <div id="horoscope-text"></div>

      <div class="container-input">
        <div class="dropdown">
          <div id="dropdown-click" class="dropdown-text">
            Klick Choose to your Star Sign
          </div>
          <div id="myDropdown" class="dropdown-content">
            <p class="sign" id="capricorn">Capricorn</p>
            <p class="sign" id="aquarius">Aquarius</p>
            <p class="sign" id="pisces">Pisces</p>
            <p class="sign" id="aries">Aries</p>
            <p class="sign" id="taurus">Taurus</p>
            <p class="sign" id="gemini">Gemini</p>
            <p class="sign" id="cancer">Cancer</p>
            <p class="sign" id="leo">Leo</p>
            <p class="sign" id="virgo">Virgo</p>
            <p class="sign" id="libra">Libra</p>
            <p class="sign" id="scorpio">Scorpio</p>
            <p class="sign" id="sagittarius">Sagittarius</p>
          </div>
        </div>
        <button id="start-btn">Show My Horoscope</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
